<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="js/jquery-3.2.0.min.js"></script>
	<script src="js/angular.min.js"></script>
</head>
<body ng-controller="set">
	<div>
		<ul>
			<li ng-repeat="s in name">
				{{s.name}}
			</li>
		</ul>
	</div>


	<script>
	 angular.moudel("app",[])
	    .controller("set",function($scope,$http){
	    	$http.get("hh.php").then(function(response){
	    		$scope.name=response.data.sites;
	    	})
	    })
	</script>
</body>
</html>
